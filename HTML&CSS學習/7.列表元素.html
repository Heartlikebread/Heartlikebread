<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 有序清單 order list  與 list item -->
  <p>將雞肉保存步驟</p>
  <!-- type屬性可以決定使用哪種數字呈現如I為羅馬1為數字排序 -->
  <!-- ol官方建議盡量使用css list-style-type: lower-roman;變更數值 -->
  <!-- ol還有一個屬性為 reversed 數值倒著顯示-->
  <ol>
    <li>退冰取出</li>
    <li>取適量分裝</li>
    <li>冰入冰箱</li>
  </ol>
  <!-- 無序清單 unordered list-->
  <ul>
    <li>退冰取出</li>
    <li>取適量分裝</li>
    <li>冰入冰箱</li>
  </ul>
</body>
</html>
