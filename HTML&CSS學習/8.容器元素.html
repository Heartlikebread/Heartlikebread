<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  學習語意化容器元素
<div>由於div不代表任何信息所以在HTML5最好由以下元素取代</div>
  <header>用於表示文章頭部</header>
  <footer>用於表示文章尾部</footer>
  <article>用於表示文章正文</article>
  <section>用於表示文章內小部分區塊</section>
  <aside>用於表示附加信息如側邊欄、個人簡介..等</aside>
</body>
</html>
