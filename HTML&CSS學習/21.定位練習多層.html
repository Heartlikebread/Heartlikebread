<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .item{
    position:absolute;
    width: 100px;
    height: 100px;
    border: 5px solid black;
    box-sizing: border-box;
    border-radius: 50%;
  }
  .circle1{
    left: 0;
top:0;
border-color: blue;
  }
  .circle2{ left: 70px;
top:0;
border-color:black;
z-index: 2;
}
  .circle3{ left: 140px;
top:0;
border-color: red;
z-index: 23;
}
  .circle4{ left: 105px;
top:50px;
border-color: yellow
}
  .circle5{ left: 35px;
top:50px;
border-color: green;
}
</style>
<body>
  <!-- 
    堆疊上下文
    設置z-index 值越大覆蓋層越高

    關鍵為  position:absolute; 元素必須是定位元素設定z-index才有效
    z-index可以為負數，遇到普通元素與浮動元素時會被覆蓋。
   
  絕對定位與固定定位為塊盒不會為行盒
  -->
   <div class="item circle1"></div>
   <div class="item circle2"></div>
   <div class="item circle3"></div>
   <div class="item circle4"></div>
   <div class="item circle5"></div>
</body>
</html>
