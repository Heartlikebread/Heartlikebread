<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

  li:first-child{
    color: blue;
  }
  a:first-of-type{
    color: chartreuse;
  }
</style>
<body>
  <!-- 
    偽類選擇器
    first-child:選中子元素第一個子元素
    
   -->
   <div>
     <li>test1</li>
     <li>test2</li>
     <li>test3</li>
     <li>test4</li>
     <li>test5</li>
     <li>test6</li>
     <li>test7</li>
     <li>test8</li>
     <li>test9</li>
     <li>test10</li>
     <a href="">btn1</a><a href="">btn2</a><a href="">btn3</a><a href="">btn4</a><a href="">btn5</a>
   </div>
</body>
</html>
