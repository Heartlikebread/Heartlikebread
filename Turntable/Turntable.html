<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./Turntable.css">
</head>
<body>
  <div id="my-lucky"></div>
  <script src="https://cdn.jsdelivr.net/npm/lucky-canvas@1.4/dist/lucky-canvas.umd.min.js"></script>
  <script>
    // 運動設定
    const prizes = []
    let data = ['騎腳踏車','在家打桌球', '很累的運動', '玩switch健身', '走公園', '很累的運動', '玩switch健身', '在家打桌球', '很累的運動']
    data.forEach((item, index) => {
      prizes.push({
        title: item,
        background: index % 2 ? '#f9e3bb' : '#f8d384',
        fonts: [{ text: item, top: '10%' }],
        imgs:[{ src: `./img/${index}.png`, width: '30%', top: '35%' }],
      })
    })
    // 创建大转盘抽奖
    let luckyWheel = new LuckyCanvas.LuckyWheel({
      el: '#my-lucky',
      width: '300px',
      height: '300px',
    }, {
      prizes: prizes,
      defaultStyle: {
        fontColor: '#d64737',
        fontSize: '14px'
      },
      blocks: [
        { padding: '13px', background: '#d64737' }
      ],
      buttons: [
        { radius: '50px', background: '#d64737' },
        { radius: '45px', background: '#fff' },
        { radius: '41px', background: '#f6c66f', pointer: true },
        {
          radius: '35px', background: '#ffdea0',
          imgs: [{ src: './img/button.png', width: '65%', top: '-50%' }]
        }
      ],
      start () {
        luckyWheel.play()
        setTimeout(() => {
          luckyWheel.stop(Math.random() * 8 >> 0)
        }, 3000)
      },
      end (prize) {
        alert(`走~${prize.title}`)
      },
    })
  </script>

</body>
</html>
