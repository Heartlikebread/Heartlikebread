<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- 此標籤與手機理念有關，加入後確保型動裝置可觸控縮放 ，
      當然也可以在content部分多加一項 user-scalable=no來關閉縮放功能製造出使用原生手機應用程式的感覺-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="~/../bootstrap-4.3.1-dist/css/bootstrap.css" >

    <title>網格系統</title>
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
        <header class="col-md-12">
            首頁
        </header>       
    </div>

    <div class="row">
        <div class="col-md-offset-4 col-md-4">1/3</div>
        <div class="col-md-4">1/3</div>
    </div>
    <div class="row">
            <div class="col-md-4">1/3</div>
            <div class="col-md-8">2/3</div>
        </div>
        <div class="row">
            <div class="col-md-3">1/4</div>
            <div class="col-md-6">1/2</div>
            <div class="col-md-3">1/4</div>
        </div>
        <div class="row">
            <div class="col-md-3">1/4</div>
            <div class="col-md-3">1/4</div>
            <div class="col-md-3">1/4</div>
            <div class="col-md-3">1/4</div>
        </div>
        <div class="row">
            <div class="col-md-3">1/4</div>
            <div class="col-md-6">1/2</div>
            <div class="col-md-3">1/4</div>
        </div>
        <div class="row">
            <div class="col-md-3">1/4</div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">1/4</div>
                    <div class="col-md-6">1/4</div>
                </div>
            </div>
            <div class="col-md-3">1/4</div>
        </div>

        <div class="row">
            <div class="col-md-2">2/12</div>
            <div class="col-md-7">7/12</div>
            <div class="col-md-3">3/12</div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- 引入jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="~/../bootstrap-4.3.1-dist/js/node_modules/jquery/dist/jquery.js"></script>
    <script src="~/../bootstrap-4.3.1-dist/js/bootstrap.js"></script>    
  </body>
  </html>
