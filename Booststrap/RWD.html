<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- 此標籤與手機理念有關，加入後確保型動裝置可觸控縮放 ，
      當然也可以在content部分多加一項 user-scalable=no來關閉縮放功能製造出使用原生手機應用程式的感覺-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    
     
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="~/../bootstrap-4.3.1-dist/css/bootstrap.css" >
    
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="background-color:blue">
            1
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6  d-none d-sm-block" style="background-color:chartreuse">
                2
            </div>
            <div class="col-md-4 col-sm-6" style="background-color:chocolate">
            3
        </div>        
            <div class="col-md-4  d-none d-md-block" style="background-color:cyan">
            4
        </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-xs-10 col-sm-12" style="background-color:darkgrey">
                5
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- 引入jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="~/../bootstrap-4.3.1-dist/js/node_modules/jquery/dist/jquery.js"></script>
    <script src="~/../bootstrap-4.3.1-dist/js/bootstrap.js"></script>    
  </body>
</html>
