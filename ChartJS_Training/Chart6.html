<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chart.js樣板</title>
    <link rel="stylesheet" type="text/css" media="screen" href="Style/main.css">
    <script src="Chartjs/Chart.bundle.js"></script>
</head>

<body>
    <canvas id="myChart">
        圖表區
    </canvas>
    <script>
        (function () {
            'user strict';
            var type = 'bar';//bar為長條圖
            var data = {
                labels: [2014, 2015, 2016, 2017, 2018],
                datasets: [
                    {
                        label: '優酷',
                        data: [100, 200, 400, 800, 1600],
                        backgroundColor: 'skyble',//可以給予單一背景顏色
                        borderColor: 'black',
                        borderWidth: 8,
                    },
                    {
                        label: 'Youtube',
                        data: [50, 100, 200, 400, 600],
                        backgroundColor:['red','orange','yellow','green','steelblue',],//也可同時給予個別背景顏色
                        borderColor: 'maroon',
                        borderWidth: 8,
                    }
                ]
            };
            var ctx = document.getElementById('myChart').getContext('2d');
            var newchart = new Chart(ctx, {
                type: type,
                data: data,
                options: {
                    scales:{
                        xAxes:[{
                            stacked:true
                        }],
                        yAxes:[{
                            stacked:true
                        }]
                    },
                    title: {
                        display: true,
                        text: "Hello,Chart世界",
                        fontColor: 'red',
                        fontSize: '24'
                    }
                }
            })
        })();
    </script>
</body>

</html>
