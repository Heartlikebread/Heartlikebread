<body>

    <!-- 警告視窗 -->

            &times;
        </a>

    <div class="container">
        <div class="col-md-12 text-center" id="divTyping"></div>
        <div class="row">
            <!--至中區預-->
            <div class="col-md-12 text-center" style="margin-top: 250px">
                <div class="form-group" id="divdaidai">
                    <label for="usr">呆呆是誰:</label>
                    <input type="text" class="form-control" id="txtdaidai" onchange="Check_daidai_Ans(this.value)"
                        placeholder="Ex:全名">
                </div>
                <div class="form-group" id="divHandsome" hidden="hidden">
                    <label for="usr">帥哥是誰:</label>
                    <input type="text" class="form-control" id="txtHandsome" onchange="Check_Handsome_Ans(this.value)"
                        placeholder="Ex:別懷疑">
                </div>
                <div class="form-group" id="divFirstHoldingHands" hidden="hidden">
                    <label for="usr">第一次牽手:</label>
                    <input type="text" class="form-control" id="txtHandsome"
                        onchange="Check_FirstHoldingHands_Ans(this.value)" placeholder="Ex:地點">
                </div>
                <div class="form-group" id="divFirstQuestion" hidden="hidden">
                    <label>接下來為蝌蚪二擇一 <small>答錯不倒扣 PS:本來就沒記分...</small></label>
                    <label>口味:</label>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" onclick="FirstQuestionNO()">餐廳</button>
                        <button type="button" class="btn btn-default" onclick="FirstQuestionYES()">小吃</button>
                    </div>
                </div>
                <div class="form-group" id="divSecondQuestion" hidden="hidden">
                    <label>飲料:</label>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" onclick="SecondQuestionYES()">青茶</button>
                        <button type="button" class="btn btn-default" onclick="SecondQuestionNO()">紅茶</button>
                    </div>
                </div>
                <div class="form-group" id="divThirdQuestion" hidden="hidden">
                    <label>主食:</label>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" onclick="ThirdQuestioNO()">飯</button>
                        <button type="button" class="btn btn-default" onclick="ThirdQuestioYES()">麵</button>
                    </div>
                </div>
                <div class="form-group" id="divShowVideo" hidden="hidden">
